
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/script.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <form id="login-form">
      <input type="email" name="email" id="email-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
    <div id="login-error-msg-holder">
        <p id="login-error-msg">That email and password doesn't seem to be right. Try again.</p>
      </div>
  
      <div id="login-success-msg-holder">
          <p id="login-success-msg">Welcome back Admin!</p>
      </div>

  </main>
</body>

</html>
